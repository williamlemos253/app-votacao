<script>
Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Apuração em tempo real da votação na FICC',
        align: 'left'
    },
    xAxis: {
        categories: ['Voto Feminino', 'Voto de Menores', 'Voto de Analfabetos', 'Voto de Negros', 'Voto Branco/Nulo', 'Voto de Cabresto']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Count trophies'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color: ( // theme
                    Highcharts.defaultOptions.title.style &&
                    Highcharts.defaultOptions.title.style.color
                ) || 'gray',
                textOutline: 'none'
            }
        }
    },
    legend: {
        align: 'left',
        x: 70,
        verticalAlign: 'top',
        y: 70,
        floating: true,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true
            }
        }
    },
    series: [{
        name: 'Votos',
        data: [{{votofeminino}}, {{votodemenores}}, {{votodeanalfabetos}}, {{votodenegros}}, {{votobranconulo}}, {{votodecabresto}} ]
    }]
});

setTimeout(function(){

}, 15000);

</script>
